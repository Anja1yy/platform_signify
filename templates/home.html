<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signify - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Signify Logo" class="logo">
            <h1>Welcome to Signify</h1>
            <p>Connect through sign language</p>
        </div>
        <div class="content">
            <div class="auth-buttons">
                <a href="{{ url_for('login') }}" class="btn primary">Login</a>
                <a href="{{ url_for('signup') }}" class="btn secondary">Sign Up</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Signify. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
